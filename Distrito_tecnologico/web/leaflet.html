<!DOCTYPE html>
<html>
<head>
	<title>Empresas del distrito tecnológico</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
 	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>


	<style>
		#leaflet-map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } html, body, #leaflet-map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='leaflet-map'></div>

<script src="js/technological-district-gson-data.js" type="text/javascript"></script>
<!-- <script src="js/leaflet-map.js"></script> -->
<script>
var lmap = L.map('leaflet-map').setView([-34.639277, -58.400605], 14);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery © <a href="https://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(lmap);

function onEachCompanyFeature(feature, layer) {
  var popupContent ;
  if (feature.properties && feature.properties.empresa && feature.properties.estado && feature.properties.rubro) {
    popupContent = "<p>" + feature.properties.empresa +"</br>"+ "Estado: "+feature.properties.estado+"</br>"+ "Rubro: "+feature.properties.rubro+"</p>";
  }
  layer.bindPopup(popupContent);
};

L.geoJSON(districtArea).addTo(lmap);
L.geoJSON(companies, {
	onEachFeature: onEachCompanyFeature,
	pointToLayer: function (feature, latlng) {
		return L.circleMarker(latlng, {
			radius: 3,
			fillColor: "#ffffff",
			color: "#969694",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.7
		});
	}
}).addTo(lmap);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Empresas del distrito tecnológico</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
 	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>


	<style>
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } html, body, #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<!-- <script src="technological-district-gson-data.js" type="text/javascript"></script> -->
<script type="text/javascript">
	var companies;
	var districtArea;

	var map = L.map('map').setView([-34.639277, -58.400605], 14);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

	function onEachCompanyFeature(feature, layer) {
		var popupContent ;
		if (feature.properties && feature.properties.empresa && feature.properties.estado && feature.properties.rubro) {
			popupContent = "<p>" + feature.properties.empresa +"</br>"+ "Estado: "+feature.properties.estado+"</br>"+ "Rubro: "+feature.properties.rubro+"</p>";
		}
		layer.bindPopup(popupContent);
	}

	$.getJSON('http://private-55ee92-gis8.apiary-mock.com/companies', null, function (data, status) {
		if (status === 200) {
			console.log(data);
			companies = JSON.parse(data);
			L.geoJSON(companies, {
				onEachFeature: onEachCompanyFeature,
				pointToLayer: function (feature, latlng) {
					return L.circleMarker(latlng, {
						radius: 2,
						fillColor: "#ff7800",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
				}
			}).addTo(map);
		}
	});

	$.getJSON('http://private-55ee92-gis8.apiary-mock.com/districtArea', null, function (data, status) {
		if (status === 200) {
			console.log(data);
			districtArea = JSON.parse(data);
			L.geoJSON(districtArea).addTo(map);
			map.redraw();
		}
	});

</script>

</body>
</html>
